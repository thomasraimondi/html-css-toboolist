<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <div class="bg-white">
        <div class="logo align-middle">
          <img src="asset/img/logo.png" alt="logo" />
        </div>
        <h1 class="align-middle">Toboolist</h1>
      </div>
    </header>
    <!-- Page Main -->
    <main>
      <div class="container">
        <section class="container bg-white pdlr-50 pdtd-20" id="funtion-button">
          <button id="addtask">Add Task</button>
          <button id="addsection">Add Section</button>
        </section>
        <section class="container bg-white pdlr-50 pdtd-20">
          <div class="list">
            <h2>New Task</h2>
            <div class="element done">
              <span>Quarterly Newsletter</span>
            </div>
          </div>
          <div class="list">
            <h2>Today</h2>
            <div class="element done">
              <span>Recruiting blog post</span>
            </div>
            <div class="element done">
              <span>Mobile app launch</span>
            </div>
            <div class="element miss">
              <span>Interview John H.</span>
            </div>
            <div class="element done">
              <span>summit update to mobile storefronts</span>
            </div>
          </div>
          <div class="list">
            <h2>Upcoming</h2>
            <div class="element miss">
              <span>Schedule meeting with Ales</span>
            </div>
            <div class="element done">
              <span>homepage refresh</span>
            </div>
            <div class="element done">
              <span>Onboard new Sales teams memebers</span>
            </div>
            <div class="element done">
              <span>Review editorial calendar</span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
